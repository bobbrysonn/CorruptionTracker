{% extends "website/base.html" %}

{% load static %}

{% block content %}
    <main class="container mt-4 px-4 px-md-0">
        <h5 class="text-center text-secondary mb-4">CORRUPTION</h5>
        <h1 class="display-6 fw-semibold text-center">{{ corruption_story.headline }}</h1>
        <section class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="text-center mb-5 mt-5">
                    <img alt="Corruption story banner" class="img-fluid"
                         src="{% static 'website/images' %}{{ corruption_story.banner.url }}"/>
                </div>
            </div>
            <div class="col-md-2"></div>
        </section>

        <section class="row" style="font-family: 'Source Serif 4', Inter, serif; font-size: 20px ">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {{ corruption_story.content|linebreaks }}
            </div>
            <div class="col-md-3"></div>
        </section>
    </main>
{% endblock %}
